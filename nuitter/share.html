		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
		function share1() {
			var tweet = "https://twitter.com/intent/tweet?text=ふぅ・・・";
			tweet += "&hashtags=Nuitter&target=_blank";
			location.href = tweet;
		}
		function share2() {
			var url = document.f.url.value;
			if(url != "") {
				var tweet = "https://twitter.com/intent/tweet?text=";
				if(url.slice(0,4) == "http") {
					tweet += "ここで抜きました！";
					tweet += "&url="+document.f.url.value;
				} else {
					tweet += "『"+url+"』で抜きました！";
				}
				tweet += "&hashtags=Nuitter&target=_blank";
				location.href = tweet;
			}
		}
		function share3() {
			var tweet = "https://twitter.com/intent/tweet?text=『抜くがよい』";
			tweet += "&url=https://keepoff07.github.io/nuitter/share";
			tweet += "&hashtags=Nuitter&target=_blank";
			location.href = tweet;
		}
		</script>
	</head>
	<body style="padding-top:10%;">
		<center>
		<p style="font-size:74px;">Nuitter</p>
		<form name="f" action="#">
			<div class="form-group">
				<input type="button" class="btn btn-info" style="width:80%" onClick="share1()" value="ふぅ・・・">
			</div>
			<div class="form-group">
				<input type="text" name="url" class="form-control" placeholder="おかず" style="width:80%">
				<input type="button" class="btn btn-info" style="width:80%" onClick="share2()" value="おかずをシェアする">
			</div>
		</form>
		Nuitterはあなたが抜いたことをシェアするクソみたいな何かです。

		<p style="font-size:10px;color:#D9D9D9">でもそのくらい自分で呟けばいいと思います。</p>
		</center>
	</body>
</html>
