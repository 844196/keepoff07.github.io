<html>
<head>
	<title>Twitterスタンプ</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//code.jquery.com/jquery-2.1.4.js"></script>
	
	<script src="/cmd-chan/cbp-src/js/CMCBasicSub.js"></script>
	<link rel="stylesheet" href="/cmd-chan/cbp-src/css/CMCBasic.css">
	<link rel="stylesheet" href="/cmd-chan/cbp-src/css/CMCBasicSub.css">
	<style>
	.icon {
		margin: 5;
		width: 128px;
		border: 5px solid #C77E4F;
		border-radius: 12px;
		background-color: #CFA68B;
	}
	</style>
	<script>
	$(function(){
		selectMenu("relation", "twitterstamp");
		$('.icon').click(function(){
			var url = "http://twitter.com/intent/tweet?text=%0A%0A";
			url += "%23%e3%82%b3%e3%83%9e%e3%83%96%e3%83%ad%e3%81%a1%e3%82%83%e3%82%93";
			url += "%0Ahttp://keepoff07.github.io/cmd-chan/?page=twitterstamp";
			url += "%0Ahttp://"+$(this).attr('stamp');
			window.open(
				url,
				'tweetwindow',
				'width=600, height=300, personalbar=0, toolbar=0, scrollbars=1, resizable=!'
			);
		});
	});
	</script>
</head>
