<body>
<div id="content" class="container">
	<h1>カラーパレット</h1>
	色置き場です。<br>
	文字をクリックするだけで選択状態になるので、Ctrl+Cとかでコピーして使えます。<br>
	表紙される形式は選択できます。
	<h2>出力形式</h2>
	<select id="color-format">
		<option Hex="1" Upper="0" NoHash="0" selected>Hex - #1234ef</option>
		<option Hex="1" Upper="1" NoHash="0">Hex - #1234EF</option>
		<option Hex="1" Upper="0" NoHash="1">Hex - 1234ef</option>
		<option Hex="1" Upper="1" NoHash="1">Hex - 1234EF</option>
		<option Hex="0" Alpha="0" Multi="0">RGB - (255,255,255)</option>
		<option Hex="0" Alpha="1" Multi="0">RGBA - (255,255,255,1.0)</option>
		<option Hex="0" Alpha="0" Multi="1">R:255 G:255 B:255</option>
	</select>
	<hr>
	<div class="color-palet" hex="#dfc5b3"></div>
