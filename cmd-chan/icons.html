	<script>
	$(function() {
		var display = $('#display');
		var stat_display = $('#stat-display');
		var stat_stand = $('#stat-stand');
		var stat_large = $('#stat-icon-large');
		var stat_small = $('#stat-icon-small');
		var stat_markdown = $('#stat-markdown');
		$('.icon').click(function(){
			var s = $(this).attr('small-image');
			stat_stand.text($(this).attr('origin-image'));
			stat_large.text($(this).attr('large-image'));
			stat_small.text(s);
			stat_markdown.text('![cmd-chan]('+s+')');
			stat_display.attr('src', s);
		});
		$('.icon').hover(
			function() {
				$(this).css('filter', 'brightness(80%)');
				display.attr('src', $(this).attr('origin-image'));
			},
			function() {
				$(this).css('filter', 'brightness(100%)');
			}
		);
		
		var agent = navigator.userAgent;
		if(agent.search(/iPhone/) != -1 || agent.search(/Android/) != -1){
			$('#content').css('width','100%');
			$('.head').css('width','100%');
			$('.icon').css('width','24%');
			$('.display').css('width','60%');
			$('.stat-display').css('width','20%');
		}
	});
	</script>
